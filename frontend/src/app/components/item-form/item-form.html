<div class="container mx-auto p-4 max-w-lg">
  <h1 class="text-2xl font-bold mb-4">Add New Item</h1>

  <form [formGroup]="itemForm" (ngSubmit)="onSave()" class="space-y-4">
    
    <div>
      <label for="productName" class="block font-medium">Product Name</label>
      <input id="productName" type="text" formControlName="productName" class="w-full p-2 border rounded">
    </div>

    <div>
      <label for="category" class="block font-medium">Category</label>
      <input id="category" type="text" formControlName="category" class="w-full p-2 border rounded">
    </div>

    <div>
      <label for="quantity" class="block font-medium">Quantity</label>
      <input id="quantity" type="number" formControlName="quantity" class="w-full p-2 border rounded">
    </div>

    <div>
      <label for="price" class="block font-medium">Price</label>
      <input id="price" type="number" formControlName="price" class="w-full p-2 border rounded">
    </div>

    <div>
      <label for="description" class="block font-medium">Description (Optional)</label>
      <textarea id="description" formControlName="description" class="w-full p-2 border rounded"></textarea>
    </div>

    <div>
      <label for="phoneNumber" class="block font-medium">Vendor Phone (Optional)</label>
      <input id="phoneNumber" type="tel" formControlName="phoneNumber" class="w-full p-2 border rounded">
    </div>
    
    <button type="submit" [disabled]="itemForm.invalid" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:bg-gray-400">
      Save Item
    </button>

  </form>
</div>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 animate-fade-in">
  
  <div class="bg-white rounded-2xl shadow-xl max-w-md w-full m-4 p-6 text-center animate-scale-up">
    
    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
      <span class="material-icons text-4xl text-red-500">warning</span>
    </div>
    
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Confirm Deletion</h2>
    
    <p class="text-gray-600 mb-6">
      Are you sure you want to delete 
      <strong class="font-semibold text-gray-800">"{{ itemName }}"</strong>? 
      This action cannot be undone.
    </p>
    
    <div class="flex justify-center space-x-4">
      <button (click)="onClose()" class="px-6 py-2 rounded-lg text-gray-800 font-semibold hover:bg-gray-100 transition-colors">
        Cancel
      </button>
      <button (click)="onConfirm()" class="px-6 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 shadow-md hover:shadow-lg transition-all duration-300">
        Yes, Delete
      </button>
    </div>

  </div>
</div>

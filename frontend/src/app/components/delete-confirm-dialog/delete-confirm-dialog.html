<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-xl font-bold mb-4">Confirm Deletion</h2>
    <p class="mb-6">Are you sure you want to delete "{{ itemName }}"?</p>
    <div class="flex justify-end space-x-4">
      <button (click)="onClose()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
        Cancel
      </button>
      <button (click)="onConfirm()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
        Confirm
      </button>
    </div>
  </div>
</div>
